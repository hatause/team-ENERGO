server.port=3333
# ==================== Microsoft SQL Server (example) ====================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=example_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=example_user
spring.datasource.password=example_password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==================== Disable schema auto-init ====================
spring.sql.init.mode=never

# ==================== JPA / Hibernate (existing entities, NO schema changes) ====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ==================== JSON ====================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true

# ==================== Limits for large JSON (example) ====================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=50MB

# ==================== C++ TCP Server (example) ====================
cpp.server.host=example_cpp_host
cpp.server.port=2222

server.address=0.0.0.0
# ==================== Logging (Log4j2) ====================
# Configure log4j2 separately
logging.config=classpath:log4j2.xml
